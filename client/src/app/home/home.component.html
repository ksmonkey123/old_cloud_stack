<div class="d-flex flex-wrap">
    <div *ngFor="let link of root.links" class="card border-primary" style="width: 18rem;">
        <div class="card-header bg-primary">
            <a [routerLink]="[link.route]" class="text-white">{{link.text}}</a>
        </div>
        <div class="card-body">
            <p class="card-text text-black">{{link.desc}}</p>
        </div>
    </div>
</div>
