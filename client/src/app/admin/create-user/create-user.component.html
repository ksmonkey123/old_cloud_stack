<h2>Create User</h2>

<div class="card mt-5">
    <div class="card-header bg-primary text-white">
      Create User
    </div>
    <div class="card-body">
      <form class="form-createUser" #f="ngForm" (ngSubmit)="createUser()">
        <input type="text" class="form-control" placeholder="username" name="theUserName"
          [(ngModel)]="userModel.username" required="">
          <input type="password" class="form-control" placeholder="password" name="theUserPass"
          [(ngModel)]="userModel.password" required="">
        <br />
        <button class="btn btn-primary" type="submit">Create</button>
      </form>
    </div>
  </div>

<hr />
<div class="btn-group" role="group">
  <button type="button" class="btn btn-primary" [routerLink]="['/admin']">Close</button>
</div>
